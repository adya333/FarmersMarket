<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriBazaar - User Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>AgriBazaar</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h2>Welcome to AgriBazaar</h2>
    <p>Your one-stop shop for fresh farm produce!</p>
    <button onclick="document.getElementById('products').scrollIntoView()">Shop Now</button>
  </section>

  <section class="products" id="products">
    <h2>Our Products</h2>
    <div class="product-grid" id="productList">
      <!-- Products dynamically inserted here -->
    </div>
  </section>

  <section class="contact-section" id="contact">
    <h2>Contact Us</h2>
    <p>Email: agribazaar@example.com</p>
    <p>Phone: +91 9876543210</p>
  </section>

  <button class="view-cart-btn" onclick="toggleCart()">View Cart</button>

  <div class="cart-container" id="cartContainer">
    <h3>Your Cart</h3>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cartItems"></tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total</td>
          <td id="totalPrice">â‚¹0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <footer>
    <p>&copy; 2025 AgriBazaar. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users - AgriBazaar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 p-0" id="sidebar-container"></div>

      <!-- Main Content -->
      <div class="col-md-10">
        <div class="header d-flex justify-content-between align-items-center">
          <button id="sidebarToggle" class="btn btn-outline-success d-md-none">â˜°</button>
          <h4 class="m-0">Manage Users</h4>
          <a href="/Frontend/Landing/index.html" class="btn btn-sm btn-outline-success">Logout</a>
        </div>

        <div class="container mt-4">
          <!-- Tabs Navigation -->
          <ul class="nav nav-tabs" id="userTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="farmers-tab" data-bs-toggle="tab" data-bs-target="#farmers" type="button" role="tab">Farmers</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">Buyers</button>
            </li>
          </ul>

          <!-- Tab Content -->
          <div class="tab-content p-3 border border-top-0 rounded-bottom shadow-sm bg-white">
            <!-- Farmers Tab -->
            <div class="tab-pane fade show active" id="farmers" role="tabpanel">
              <div class="row mb-3">
                <div class="col-md-6">
                  <input type="text" id="farmerSearch" class="form-control" placeholder="Search by name or ID">
                </div>
                <div class="col-md-6 text-end">
                  <button class="btn btn-outline-success" id="resetFarmerFilters">Reset Filters</button>
                </div>
              </div>
              
              <table class="table table-bordered table-hover">
                <thead class="table-success">
                  <tr>
                    <th>Farmer ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Location</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="farmersTableBody">
                  <!-- Farmer data will be loaded here -->
                </tbody>
              </table>
              
              <nav aria-label="Farmers pagination">
                <ul class="pagination justify-content-center">
                  <li class="page-item disabled" id="prevFarmerPage">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                  </li>
                  <li class="page-item active"><a class="page-link" href="#">1</a></li>
                  <li class="page-item" id="nextFarmerPage">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>
            </div>

            <!-- Users Tab -->
            <div class="tab-pane fade" id="users" role="tabpanel">
              <div class="row mb-3">
                <div class="col-md-6">
                  <input type="text" id="userSearch" class="form-control" placeholder="Search by name or ID">
                </div>
                <div class="col-md-6 text-end">
                  <button class="btn btn-outline-success" id="resetUserFilters">Reset Filters</button>
                </div>
              </div>
              
              <table class="table table-bordered table-hover">
                <thead class="table-primary">
                  <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Purchase History</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="usersTableBody">
                  <!-- User data will be loaded here -->
                </tbody>
              </table>

              <!-- Pagination Controls -->
              <nav aria-label="Users pagination">
                <ul class="pagination justify-content-center">
                  <li class="page-item disabled" id="prevUserPage">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                  </li>
                  <li class="page-item active"><a class="page-link" href="#">1</a></li>
                  <li class="page-item" id="nextUserPage">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this user? This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>

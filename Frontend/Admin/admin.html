<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - AgriBazaar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 p-0" id="sidebar-container"></div>

      <!-- Main Content -->
      <div class="col-md-10">
        <div class="header d-flex justify-content-between align-items-center">
            <button id="sidebarToggle" class="btn btn-outline-success d-md-none">‚ò∞</button>
            <h4 class="m-0">Admin Dashboard</h4>
            <button class="btn btn-sm btn-outline-success">Logout</button>
        </div>


        <div class="container my-4">
          <!-- Dashboard Cards -->
          <div class="row g-4">
            <div class="col-md-3">
              <div class="card bg-white shadow p-3 text-center">
                <div class="card-icon mb-2">üë®‚Äçüåæ</div>
                <h5>Total Farmers</h5>
                <h3>250</h3>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card bg-white shadow p-3 text-center">
                <div class="card-icon mb-2">üõí</div>
                <h5>Total Buyers</h5>
                <h3>1250</h3>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card bg-white shadow p-3 text-center">
                <div class="card-icon mb-2">üì¶</div>
                <h5>Total Products</h5>
                <h3>120</h3>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card bg-white shadow p-3 text-center">
                <div class="card-icon mb-2">üìú</div>
                <h5>Total Orders</h5>
                <h3>2450</h3>
              </div>
            </div>
          </div>

          <!-- Analytics Section -->
          <div class="mt-5">
            <h4 class="mb-3">Analytics Overview</h5>
            
            <!-- Time Period Selector -->
            <div class="row mb-4">
              <div class="col-md-4">
                <select id="timePeriod" class="form-select">
                  <option value="week">This Week</option>
                  <option value="month">This Month</option>
                  <option value="year">This Year</option>
                </select>
              </div>
            </div>

            <!-- Orders Chart -->
            <div class="card mb-4">
              <div class="card-body">
                <h6 class="card-title">Order Trends</h6>
                <canvas id="ordersChart" height="100"></canvas>
              </div>
            </div>

            <!-- Top Performers Row -->
            <div class="row">
              <!-- Top Products -->
              <div class="col-md-6 mb-4">
                <div class="card h-100">
                  <div class="card-body">
                    <h4 class="card-title">Top Selling Products</h6>
                    <div id="topProducts" class="mt-3">
                      <!-- Will be populated by JavaScript -->
                    </div>
                  </div>
                </div>
              </div>

              <!-- Top Farmers -->
              <div class="col-md-6 mb-4">
                <div class="card h-100">
                  <div class="card-body">
                    <h4 class="card-title">Top Performing Farmers</h6>
                    <div id="topFarmers" class="mt-3">
                      <!-- Will be populated by JavaScript -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer Dashboard - Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"
              ><img class="logo" src="../../asessts/logo.jpg" alt=""
            /></a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a
                  class="nav-link px-3 py-2 mx-1 fs-7 fw-bold"
                  href="../index.html"
                  >Dashboard</a
                >
                <a
                  class="nav-link px-3 py-2 mx-1 fs-7 fw-bold"
                  href="../Orders/index.html"
                  >Orders</a
                >
                <a
                  class="nav-link px-3 py-2 mx-1 fs-7 fw-bold"
                  aria-current="page"
                  href="../Inventory/my-inventory.html"
                  >Inventory</a
                >
                <a
                  class="nav-link px-3 py-2 mx-1 fs-7 fw-bold"
                  href="./index.html"
                  >Products</a
                >
                <a
                  class="nav-link px-3 py-2 mx-1 fs-7 fw-bold"
                  href="../Payment/index.html"
                  >Payments</a
                >
              </div>

              <div class="ms-auto d-flex align-items-center">
                <img
                  src="../../asessts/profile.jpg"
                  alt="Profile"
                  class="rounded-circle"
                  width="40"
                  height="40"
                />
              </div>
            </div>
          </div>
        </nav>
        <main class="col-md-12 ms-sm-auto px-md-4 py-4 main-content">
          <header class="main-header">
            <h2>Available Products</h2>
            <div class="user-info">
              <span>Welcome, User/Farmer</span>
            </div>
          </header>

          <div class="product-page-controls">
            <div class="filters">
              <input
                type="text"
                id="productSearch"
                placeholder="Search products..."
                class="search-bar form-control"
              />
              <select id="categoryFilter" class="filter-dropdown form-select">
                <option value="all">All Categories</option>
              </select>
              <select id="statusFilter" class="filter-dropdown form-select">
                <option value="all">All Statuses</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
                <option value="low_stock">Low Stock</option>
                <option value="out_of_stock">Out of Stock</option>
              </select>
            </div>
          </div>

          <div class="product-list-grid" id="productList">
            <div
              class="no-products-message"
              id="noProductsMessage"
              style="display: none"
            >
              No products found matching your criteria.
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

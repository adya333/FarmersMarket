<div class="container py-4">
  <h2 class="text-center mb-4">All Orders</h2>
   
  <!-- Filter Section -->
<div class="row mb-4">
  <div class="col-md-3">
    <label for="startDate" class="form-label">Start Date</label>
    <input type="date" class="form-control" id="startDate">
  </div>
  <div class="col-md-3">
    <label for="endDate" class="form-label">End Date</label>
    <input type="date" class="form-control" id="endDate">
  </div>
  <div class="col-md-3">
    <label for="paymentStatus" class="form-label">Order Status</label>
    <select class="form-select" id="paymentStatus">
      <option value="">All</option>
      <option value="Paid">Delivered</option>
      <option value="Pending">On the Way</option>
      <option value="Failed">Cancelled</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="maxPrice" class="form-label">Max Price</label>
    <input type="number" class="form-control" id="maxPrice" placeholder="â‚¹">
  </div>
  <div class="col-md-1 d-flex align-items-end">
    <button class="btn btn-success w-100" onclick="applyFilters()">Go</button>
  </div>
</div>


  <div class="card shadow">
    
    <div class="card-body">
      <table class="table table-bordered text-center table-hover">
        <thead class="thcolor">
          <tr>
            <th>#</th>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Order Status</th>
            <th>Transaction ID</th>
          </tr>
        </thead>
        <tbody id="orderBody">
          <!-- Rows will be inserted via JS -->
        </tbody>
      </table>

      <nav class="pgB">
        <ul class="pagination justify-content-center" id="pagination">
        </ul>
      </nav>
    </div>
  </div>
</div>

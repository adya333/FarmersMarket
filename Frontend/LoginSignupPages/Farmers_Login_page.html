<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgriBazaar - Farmer Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../validate-farmer.js"></script> 

  <style>
    body {
      background: no-repeat center center fixed;
      background-size: cover;
      background-blend-mode: lighten;
      background-color: #f0fdf4;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 420px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 128, 0, 0.2);
    }

    h1, h4 {
      color: #1a6b1a;
    }

    .nav-tabs .nav-link.active {
      background-color: #28a745;
      color: white !important;
    }

    .nav-tabs .nav-link {
      color: #28a745;
    }

    .btn-primary {
      background-color: #28a745;
      border: none;
    }

    .btn-primary:hover {
      background-color: #218838;
    }

    label {
      color: #155724;
    }
  </style>
</head>
<body>

  <h1 class="text-center mt-5">AgriBazaar</h1>

  <!-- Nav Tabs -->
  <ul class="nav nav-tabs justify-content-center mt-4">
    <li class="nav-item">
      <a class="nav-link active" data-bs-toggle="tab" href="#farmerLogin">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#farmerRegister">SignUp</a>
    </li>
  </ul>

  <div class="tab-content form-container">
    <!-- Login Tab -->
    <div id="farmerLogin" class="tab-pane fade show active">
      <h4>Login</h4>
      <form id="farmerLoginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input id="loginEmail" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input id="loginPassword" type="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login as Farmer</button>
      </form>
    </div>

    <!-- Register Tab -->
    <div id="farmerRegister" class="tab-pane fade">
      <h4>SignUp</h4>
      <form id="farmerRegisterForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input id="confirmPassword" type="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register as Farmer</button>
      </form>
    </div>
  </div>

</body>
</html>

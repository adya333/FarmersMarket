<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Farmer Login</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2909/2909769.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: url('https://www.istockphoto.com/photo/100-percent-natural-symbol-sign-stamp-on-linen-sack-gm1344219406-422626910') no-repeat center center fixed;
      background-size: cover;
      background-color: #f0fdf4;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

   

    .form-container {
      max-width: 420px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 12px rgba(0, 128, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      color: #145214;
      margin-top: 50px;
      position: relative;
      z-index: 1;
    }

    label {
      color: #155724;
    }

    .btn-primary {
      background-color: #28a745;
      border: none;
    }

    .btn-primary:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1><img src="C:\Users\ayush\OneDrive\Desktop\FarmersMarket\Frontend\asessts\logo.jpg" height="120px" width="120px"></h1><hr><h1>Farmer/Admin Login</h1>

  <div class="form-container">
    <form id="adminLoginForm">
      <div class="mb-3">
        <label for="adminEmail" class="form-label">Admin Email</label>
        <input id="adminEmail" type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="adminPhone" class="form-label">Phone Number</label>
        <input id="adminPhone" type="tel" class="form-control" required pattern="[0-9]{10}" placeholder="Enter 10-digit phone number">
      </div>
      <div class="mb-3">
        <label for="adminPassword" class="form-label">Password</label>
        <input id="adminPassword" type="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login as Admin</button>
    </form>
  </div>

  <script>
    $("#adminLoginForm").submit(function (e) {
      e.preventDefault();
      const email = $("#adminEmail").val().trim();
      const phone = $("#adminPhone").val().trim();
      const password = $("#adminPassword").val().trim();

      if (email === "admin@agribazaar.com" && password === "admin123" && /^\d{10}$/.test(phone)) {
        alert("Admin Login Successful!");
        // Redirect to admin dashboard or panel
      } else {
        alert("Invalid credentials or phone number.");
      }
    });
  </script>

</body>
</html>

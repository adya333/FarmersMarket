<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Farmer Auth</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../validate-admin.js"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1582272756033-d52b1f52db62') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 420px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 12px rgba(0, 128, 0, 0.3);
    }

    .btn-primary {
      background-color: #28a745;
      border: none;
    }

    .btn-primary:hover {
      background-color: #218838;
    }

    .nav-pills .nav-link.active {
      background-color: #28a745;
    }
  </style>
</head>
<body>

  <div class="container text-center mt-4">
    <h2 class="text-success mt-2">Admin Portal</h2>
  </div>

  <!-- Nav Pills -->
  <ul class="nav nav-pills justify-content-center mt-4" id="authTabs">
    <li class="nav-item">
      <a class="nav-link active" href="#" data-target="loginForm">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" data-target="signupForm">Signup</a>
    </li>
  </ul>

  <!-- Forms -->
  <div class="form-container">
    <!-- Login Form -->
    <form id="loginForm">
      <h4 class="text-center mb-3">Login</h4>
      <div class="mb-3">
        <label for="adminEmail" class="form-label">Email</label>
        <input id="adminEmail" type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="adminPassword" class="form-label">Password</label>
        <input id="adminPassword" type="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="d-none">
      <h4 class="text-center mb-3">Signup</h4>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email</label>
        <input id="signupEmail" type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="signupPhone" class="form-label">Phone Number</label>
        <input id="signupPhone" type="tel" class="form-control" required pattern="[0-9]{10}">
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input id="signupPassword" type="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
        <input id="signupConfirmPassword" type="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Create Account</button>
    </form>
  </div>


</body>
</html>
